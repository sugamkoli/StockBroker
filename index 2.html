<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table with Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .table {
            display: flex;
            flex-direction: column;
            width: 300px; /* Adjust width as needed */
            border: 2px solid #333;
        }

        .row {
            display: flex;
        }

        .row li {
            list-style: none;
            flex: 1; /* Equal width for all cells */
            border: 1px solid #999;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            background: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="table">
        <div class="row">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </div>
        <div class="row">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </div>
        <div class="row">
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </div>
    </div>

</body>
</html>
